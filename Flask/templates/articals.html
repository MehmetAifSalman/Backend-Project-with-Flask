{% extends 'layout.html' %}


{% block body %}
<h3>Makaleler</h3>
<hr>

{% if articles %}
<div class="searchbar input-group mb-3">
    <form action="/search" method="post" class="input-group">
        <input class="search_input" type="text" name="keyword" placeholder="Ara...">
        <button type="submit" class="btn btn-primary">Ara</button>

    </form>
</div>
<hr>
<ul class="list-group">

    {% for a in articles %}
    <li class="list-group-item list-group-item-action"><a href="/artical/{{a.id}}">{{a.title}}</a></li>
    {% endfor %}

</ul>
{% else %}
<div class="alert alert-danger">Bu blokta hen√ºz makale bulunmuyor</div>
{% endif %}



{% endblock body %}
